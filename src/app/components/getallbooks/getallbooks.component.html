<div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="booklibrary">
        <span class="books">Books</span>
    </div>
</div>

<div fxLayoutAlign="center center" fxLayout="row wrap" fxLayoutGap="10px">
    <div class="library" *ngFor="let book of BookList | searchbook:searchword">
        
        <div class="img" (click)="flashview(book)">
            <img class="sharppoint" src="../../../assets/41oWBl4JBIL._SX404_BO1,204,203,200_.jpg" alt="">
        </div>
        <div class="bookname">
            {{book.bookName}}
        </div>
        <div class="author">
            by {{book.author}}
        </div>
        <div class="rating" fxLayoutAlign="justify-content: center">
            4.5
        </div>
        <div class="quantity">
            ({{book.quantity}})
        </div>
        <div class="price" fxLayout="row">
            <div class="discountprice">
                Rs.{{book.discountPrice}}
            </div>
            <div class="price">
                <del> Rs.{{book.price}} </del>
            </div>
            <div class="cartandwishlistbutton" fxLayout="row" fxLayoutGap="10px" fxLayout="space-between center">
                <div>
                    <button mat-raised-button class="addtobag"(click)="addtobag(book)" >
                        ADD TO BAG
                    </button>
              </div>
                 <div fxLayout="row" fxLayoutAlign="start center">
                    <button mat-flat-button class="wishlist" (click)="addtowishlist(book)">
                        <mat-icon class="wishlistIcon">favorite</mat-icon>
                        WISHLIST
    
                    </button> 
                </div>
            </div>
        </div>
    </div>
</div>
        <div>
            <router-outlet></router-outlet>
        </div>
