<div class="card" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="cardI">
        <div>
            <img class="img" src="../../../assets/book_store.png" alt="">
        </div>
        <div class="text"> ONLINESHOPPING</div>
    </mat-card>
    <mat-card class="cardII">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div class="login" routerLink="/login">
                <P>LOGIN</P>
            </div>
            <div class="register" routerLink="/registration">
                <p>SIGNUP</p>
            </div>
            <form [formGroup]="loginForm">
            <div class="email">
                    <div>
                        <mat-label>Email Id</mat-label>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <input type="text" formControlName="email" matInput placeholder="email">
                            </mat-form-field>
                    </div>
                    <div class="password">
                        <div>
                            <mat-label>Password</mat-label>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <input type="password" formControlName="password" matInput placeholder="password">
                              </mat-form-field>
                        </div>

                        <div class="forgotbutton">
                            <button class="button">Forgot password?</button>
                        </div>
                        <div>
                            <button class="loginbutton" (click)="onSubmit()"  mat-flat-button>Login</button>
                        </div>
                        <div class="or">
                            <h2>OR</h2>
                        </div>
                        <div>
                            <div class="mediabutton"    fxLayoutGap="20px">
                                <button class="facebookbutton" mat-flat-button color="primary">Facebook</button>
                                <button class="googlebutton" mat-flat-button>Google</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
    </mat-card>
</div>
